<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>업로드 페이지</title>
<script type="text/javascript">

	function send(f){
		let title = f.title.value.trim();
		let photo = f.photo.value;
		
		if(title==""){
			alert("제목을 입력하세요");
			f.title.value="";
			f.title.focus();
		}
		
		if(photo==""){
			alert("사진을 선택하세요.")
			return;
		}
		
		f.action = "upload1.do";
		f.submit(); // 전송
		
	}
</script>
</head>
<body>

	<form action="" method="POST" enctype="multipart/form-data">
		제목 <input name="title"> <br>
		사진 <input name="photo" type="file"> <br>
			<input type="button" value="사진등록" onclick="send(this.form)">
	</form>

</body>
</html>
